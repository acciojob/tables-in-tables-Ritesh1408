<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      height: 100%;
      text-align: center;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
    }

    ul {
      list-style-type: disc;
      margin: 0;
      padding-left: 20px;
    }

    .nested-table {
      width: 100%;
      height: 100%;
    }

    .purple-link {
      color: purple;
      text-decoration: none;
    }

    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table border="1">
    <!-- Row 1 -->
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table class="nested-table" border="1">
          <thead>
            <tr>
              <th colspan="8">Nested Table 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4"><b>Column 1</b></td>
              <td colspan="4"><b>Column 2</b></td>
            </tr>
            <tr>
              <td colspan="4">abc</td>
              <td colspan="4">def</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 1 -->
      <td>
        <table class="nested-table" border="1">
          <thead>
            <tr>
              <th colspan="4">Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4">
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table class="nested-table" border="1">
          <thead>
            <tr>
              <th colspan="10">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">
                <a href="#" class="purple-link">Nested Table</a>
              </td>
              <td colspan="5">Demo Continued</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table class="nested-table" border="1">
          <thead>
            <tr>
              <th colspan="10">Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="10" class="black-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
